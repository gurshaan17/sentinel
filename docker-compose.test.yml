version: '3.8'

services:
  sentinel:
    build: .
    container_name: sentinel
    volumes:
      # Mount the actual Docker socket path for macOS
      - /var/run/docker.sock:/var/run/docker.sock
      - /Users/gurshaansinghdult/.config/gcloud:/root/.config/gcloud:ro
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
      PUBSUB_TOPIC_NAME: logs
    # Run as root for Docker Desktop compatibility
    user: "0:0"
    restart: unless-stopped
    depends_on:
      - test-app-1
      - test-app-2

  test-app-1:
    build: ./test-app
    container_name: test-app-1
    ports:
      - "3001:3000"
    labels:
      - "sentinel.monitor=true"
      - "app=test"
    restart: unless-stopped

  test-app-2:
    build: ./test-app
    container_name: test-app-2
    ports:
      - "3002:3000"
    labels:
      - "sentinel.monitor=true"
      - "app=test"
    restart: unless-stopped

  test-app-ignored:
    build: ./test-app
    container_name: test-app-ignored
    ports:
      - "3003:3000"
    labels:
      - "sentinel.ignore=true"
    restart: unless-stopped