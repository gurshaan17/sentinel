version: '3.8'

services:
  sentinel:
    build: .
    container_name: sentinel
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./sentinel-sa.json:/app/sa.json:ro
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      GCP_PROJECT_ID: sentinel17
      PUBSUB_TOPIC_NAME: logs
      PUBSUB_SUBSCRIPTION_NAME: logs-sub
      GOOGLE_APPLICATION_CREDENTIALS: /app/sa.json
    user: "0:0"
    restart: unless-stopped
    depends_on:
      - test-app-1
      - test-app-2
      - worker

  worker:
    build: .
    container_name: sentinel-worker
    command: bun run src/worker.ts
    volumes:
      - ./sentinel-sa.json:/app/sa.json:ro
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      GCP_PROJECT_ID: sentinel17
      PUBSUB_SUBSCRIPTION_NAME: logs-sub
      GOOGLE_APPLICATION_CREDENTIALS: /app/sa.json
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
    user: "0:0"
    restart: unless-stopped

  test-app-1:
    build: ./test-app
    container_name: test-app-1
    ports:
      - "3001:3000"
    labels:
      - "sentinel.monitor=true"
      - "app=test"
    restart: unless-stopped

  test-app-2:
    build: ./test-app
    container_name: test-app-2
    ports:
      - "3002:3000"
    labels:
      - "sentinel.monitor=true"
      - "app=test"
    restart: unless-stopped

  test-app-ignored:
    build: ./test-app
    container_name: test-app-ignored
    ports:
      - "3003:3000"
    labels:
      - "sentinel.ignore=true"
    restart: unless-stopped