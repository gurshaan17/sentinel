version: '3.8'

services:
  sentinel:
    build: .
    container_name: sentinel
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount gcloud config for ADC (Application Default Credentials)
      - ~/.config/gcloud/application_default_credentials.json:/gcp/adc.json:ro
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - PUBSUB_TOPIC_NAME=logs
      - PUBSUB_SUBSCRIPTION_NAME=logs-sub
      # Tell Google SDK where to find credentials
      - GOOGLE_APPLICATION_CREDENTIALS=/gcp/adc.json
    restart: unless-stopped
    depends_on:
      - test-app-1
      - test-app-2

  test-app-1:
    build: ./test-app
    container_name: test-app-1
    ports:
      - "3001:3000"
    labels:
      - "sentinel.monitor=true"
      - "app=test"
    restart: unless-stopped

  test-app-2:
    build: ./test-app
    container_name: test-app-2
    ports:
      - "3002:3000"
    labels:
      - "sentinel.monitor=true"
      - "app=test"
    restart: unless-stopped

  test-app-ignored:
    build: ./test-app
    container_name: test-app-ignored
    ports:
      - "3003:3000"
    labels:
      - "sentinel.ignore=true"
    restart: unless-stopped